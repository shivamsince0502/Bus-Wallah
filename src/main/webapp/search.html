<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Walah</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/indexstyle.css" />
  </head>
  <body>
    <div id="toast-container"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">

          <!-- <div class="container">
            <p class="h3">
                Bus Wallah
            </p>
          </div> -->
          <div class="left">
            <form id="search-bus">
              <div class="row">
                <div class="form-outline col-sm-4">
                  <input
                    type="text"
                    id="startloc"
                    name="start"
                    class="form-control inp-form"
                    placeholder="Leaving from..."
                    required
                    list="result-list1"
                  />
                  <p style="color: red" id="fromlocid"></p>
                  <datalist id="result-list1"></datalist>
                </div>

                <div class="form-outline col-sm-2">
                  <a id="flip-loc"><img src="images/flip.png" alt="" /></a>
                </div>

                <div class="form-outline col-sm-4">
                  <input
                    type="text"
                    id="endloc"
                    name="end"
                    class="form-control inp-form"
                    placeholder="Going to..."
                    list="result-list2"
                    required
                  />
                  <p style="color: red" id="tolocid"></p>
                  <datalist id="result-list2"></datalist>
                </div>

                <div class="form-outline col-sm-2">
                  <button type="submit" class="btn btn-primary">Search</button>
                </div>
              </div>
              <div class="row">
                <div class="form-outline col-sm-4">
                  <input
                    type="text"
                    id="inbetweenloc"
                    class="form-control inp-form"
                    placeholder="Inbetween..."
                    list="result-list3"
                  />
                  <p style="color: red" id="interlocid"></p>
                  <datalist id="result-list3"></datalist>
                  <div class="result-div4">
                    <ul id="inter-cities-list"></ul>
                  </div>
                </div>
                <div class="form-outline col-sm-2">
                  <a id="add-inter"><img src="images/add.png" alt="" /></a>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="right">
            <img
              class="img"
              id="location-img"
              src="images/pramatiloc.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/serverdetailsscript.js"></script>
    <script src="scripts/indexscript.js"></script>
  </body>
</html>
